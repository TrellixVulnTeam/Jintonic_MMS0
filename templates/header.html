    <div class = "jintonic_header ">
        <div>
            <h1 class = "jintonic_logo" >Jin_Tonic</h1>
        </div>
        <div class="jintonic_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="jintonic_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="jintonic_header_nav">
                <span>Projects</span>
            </a>

            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:create' %}?next={{ request.path }}" class="jintonic_header_nav">
                <span>Sign Up</span>
            </a>
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="jintonic_header_nav">
                <span>log In</span>
            </a>
            {% else %}
            <a href="{% url 'subscribeapp:list' %}" class="jintonic_header_nav">
                <span>Subscription</span>
            </a>
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="jintonic_header_nav">
                <span>My Page</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="jintonic_header_nav">
                <span>log Out</span>
            </a>
            {% endif %}
        </div>
    </div>
